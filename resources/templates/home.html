<html>
<body>
{{^userName}}
<form action="/login" method="post">
    <input type="hidden" value="{{id}}" name="id"/>
    <input type="text" placeholder="Enter your name" name="loginName"/>
    <button type="submit">Login</button>
</form>
<br/>
{{/userName}}

{{#userName}}
Welcome, {{.}}
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>

<br/>

<form action="/add-book" method="post">
    <input type="hidden" value="{{bookId}}" name="bookId"/>
    <input type="text" placeholder="Enter Title" name="messageTitle" width="200"/>
    <input type="text" placeholder="Enter Author" name="messageAuthor" width="200"/>
    <input type="text" placeholder="Enter Publisher" name="messagePublisher" width="200"/>
    <input type="text" placeholder="Enter Year" name="messageYear" width="200"/>
    <button type="submit">Add Book</button>
</form>
<br/>
<form action="/update-book" method="post">
    <input type="text" placeholder="Enter ID" name="bookId" width="50"/>
    <input type="text" placeholder="Enter Title" name="messageTitle" width="200"/>
    <input type="text" placeholder="Enter Author" name="messageAuthor" width="200"/>
    <input type="text" placeholder="Enter Publisher" name="messagePublisher" width="200"/>
    <input type="text" placeholder="Enter Year" name="messageYear" width="200"/>
    <input type="hidden" value="{{userName}}" name="messageUserId" width="200"/>
    <button type="submit">Update Book</button>
</form>

<br/>
<br/>

{{#books}}
<ol>
    <li>
        <a href="/?replyId={{bookId}}">{{title}} - {{author}} - {{publisher}} - {{releaseYear}}</a>
        <form action="/delete-book" method="post">
            <input type="hidden" value="{{bookId}}" name="bookId"/>
            <button type="submit">Delete</button>
        </form>
        <br/>
    </li>
</ol>
{{/books}}

{{/userName}}

</body>
</html>
